<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <link rel="icon" type="image/png" href="" />
    <link rel="mask-icon" href="" color="#ffffff" />

    <title>Link Not Found</title>
    <meta name="description" content="Requested link was not found." />

    <meta property="og:title" content="Link Not Found" />
    <meta property="og:description" content="Requested link was not found." />
    <meta property="og:image" content="{{thumbnail}}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Link Not Found" />
    <meta name="twitter:description" content="Requested link was not found." />
    <meta name="twitter:image" content="{{thumbnail}}" />

    <link rel="apple-touch-icon" href="" />

    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: black;
        background-size: cover;
        background-image: url('{{backgroundImage}}');
      }

      #fl-powered {
        position: absolute;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
      }

      #status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 180px;
      }
    </style>
  </head>

  <body>
    <img id="status" src="{{notFoundImage}}" />
    <a href="https://extensions.dev/extensions/jauntybrain/firebase-flow-links">
      <img id="fl-powered" src="{{flPoweredImage}}" />
    </a>
  </body>
</html>
