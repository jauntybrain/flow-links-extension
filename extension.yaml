name: flow-links
version: 0.0.1
specVersion: v1beta

displayName: FlowLinks - Dynamic Links Replacement

author:
  authorName: JauntyBrain
  url: https://github.com/jauntybrain/

description: >-
  Let your deep links flow with Flow Links: a powerful alternative to retiring Dynamic Links, 
  featuring a dedicated auto-generated Firebase Hosting website and easy Cloud Firestore integration.

icon: icon.png

license: Apache-2.0

tags: [marketing, utilities]

sourceUrl: https://github.com/jauntybrain/flow-links-extension

billingRequired: true

apis:
  - apiName: firebasehosting.googleapis.com
    reason: Required for hosting a dedicated website to handle Flow Links.
  - apiName: firestore.googleapis.com
    reason: Required for storing Flow Links information.

roles:
  - role: firebasehosting.admin
    reason: Required for creating and publishing a new Hosting website.
  - role: datastore.user
    reason: Required for updating and viewing Flow Links in Cloud Firestore.

resources:
  - name: initialize
    type: firebaseextensions.v1beta.function
    description: >-
      Initializes the extension. Creates a new Hosting website that will handle Flow Links.
    properties:
      location: ${LOCATION}
      taskQueueTrigger: {}
  - name: api
    type: firebaseextensions.v1beta.function
    description: >-
      Express server that handles all Flow Links.
    properties:
      location: ${LOCATION}
      httpsTrigger: {}
      runtime: "nodejs16"

lifecycleEvents:
  onInstall:
    function: initialize
    processingMessage: Intitializing the extension... This will take a minute.

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

  - param: IOS_BUNDLE_ID
    label: Bundle ID of your iOS application
    description: >
      You can find your iOS app **Bundle ID** [here](https://console.firebase.google.com/project/${PROJECT_ID}/settings/general/).
      It is also possible (but not recommended) to add an application that is not linked to this Firebase project.
    type: string
    example: com.example.myawesomeapp
    validationRegex: ^([0-9a-zA-Z_.-]*)$
    validationErrorMessage: Invalid bundle ID format.
    required: true

  - param: IOS_TEAM_ID
    label: Team ID of your iOS application
    description: >
      You can find your iOS app **Team ID** [here](https://console.firebase.google.com/project/${PROJECT_ID}/settings/general/).
      It is also possible (but not recommended) to add an application that is not linked to this Firebase project.
    type: string
    example: 12ABCD57D3
    validationRegex: ^([0-9A-Z]*)$
    validationErrorMessage: Invalid team ID format.
    required: true

  - param: ANDROID_BUNDLE_ID
    label: Bundle ID of your Android application
    description: >
      You can find your Android app **Bundle ID** [here](https://console.firebase.google.com/project/${PROJECT_ID}/settings/general/).
      It is also possible (but not recommended) to add an application that is not linked to this Firebase project.
    type: string
    example: com.example.myawesomeapp
    validationRegex: ^([0-9a-zA-Z_.-]*)$
    validationErrorMessage: Invalid bundle ID format.
    required: true

  - param: ANDROID_SHA
    label: Android SHA256 Fingerprint
    description: >
      You can find your Android app **SHA Fingerprints** [here](https://console.firebase.google.com/project/${PROJECT_ID}/settings/general/).
      Your Android links **will not work** without this parameter. Fingerprint must be written in **all caps**.
      Refer to [this guide](https://developer.android.com/training/app-links/verify-android-applinks#web-assoc) for more information.
    type: string
    example: FF:2A:CF:7B:DD:CC:F1:03:3E:E8:B2:27:7C:A2:E3:3C:DE:13:DB:AC:8E:EB:3A:B9:72:A1:0E:26:8A:F5:EC:AF
    required: false
